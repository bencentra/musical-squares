<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple canvas/web audio experiment. Uses tones.js.">
  <meta name="keywords" content="canvas web audio html5">
  <meta name="author" content="Ben Centra">
  <title>Musical Squares</title>
  <!-- Styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .container {
      min-width: 768px;
    }

    .center {
      text-align: center;
    }

    #mycanvas {
      display: block;
      width: 768px;
      height: 576px;
      margin: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="center">
          <h2>Musical Squares<br><small>A simple HTML5 canvas/web audio experiment</small></h2>
        </div>
        <br>
        <canvas id="mycanvas" width="768" height="576">
          You should probably get a browser that supports canvas.
        </canvas>
        <br>
        <div class="center">
          <p><strong>Instructions:</strong> Roll your mouse over the squares to trigger a sound.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!--<script src="//code.angularjs.org/snapshot/angular.min.js"></script>-->
  <script src="./tones/tones.js"></script>
  <script src="./musical-squares.js"></script>
</body>
</html>
